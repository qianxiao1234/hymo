name: Release Hymo

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
        id: setup-ndk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Update Module Version
        run: |
          PROP_FILE="module/module.prop"
          TAG_NAME="${{ github.ref_name }}"
          RUN_NUMBER="${{ github.run_number }}"
          
          echo "Updating module.prop info..."
          echo "  Version -> $TAG_NAME"
          echo "  VersionCode -> $RUN_NUMBER"
          
          sed -i "s/^version=.*/version=$TAG_NAME/" "$PROP_FILE"
          sed -i "s/^versionCode=.*/versionCode=$RUN_NUMBER/" "$PROP_FILE"
          
          cat "$PROP_FILE"

      - name: Build Project
        env:
          NDK_PATH: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          echo "Building C++ version..."
          make zip

      - name: Sign Module (Internal)
        env:
          MODULE_PRIVATE_KEY: ${{ secrets.MODULE_PRIVATE_KEY }}
        run: |
          if [ -z "$MODULE_PRIVATE_KEY" ]; then
            echo "âš ï¸ No MODULE_PRIVATE_KEY secret found. Skipping internal signing."
          else
            echo "ðŸ” Found private key, performing internal signing..."
            
            # Install dependencies
            pip3 install cryptography
            
            # Write private key
            echo "$MODULE_PRIVATE_KEY" > private.pem
            
            # Generate Certificate (Self-signed) from Private Key
            openssl req -new -x509 -key private.pem -out certificate.pem -days 10000 \
              -subj "/C=CN/ST=Hymo/L=Hymo/O=Hymo/OU=Hymo/CN=Hymo Module"
              
            # Locate Zip
            ZIP_FILE=$(ls out/*.zip | head -n 1)
            echo "Signing $ZIP_FILE..."
            
            # Run signing script
            python3 script/sign_zip.py "$ZIP_FILE" "out/signed.zip" private.pem certificate.pem
            
            # Replace original with signed
            mv "out/signed.zip" "$ZIP_FILE"
            
            # Cleanup
            rm private.pem certificate.pem
            echo "âœ… Internal signing complete."
          fi

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          fingerprint: "D2640E18540E138974BC0669942F2C75D1DC540F"
          trust_level: 5
      
      - name: Sign Module with GPG
        run: |
          
          cd out
          ZIP_FILE=$(ls *.zip | head -n 1)
          echo "Signing $ZIP_FILE..."
          
          # Sign
          gpg --detach-sign --local-user an@anatdx.com --batch --yes --pinentry-mode loopback \
            --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            --output "$ZIP_FILE.asc" "$ZIP_FILE"
            
          # Verify output
          if [ -f "$ZIP_FILE.asc" ]; then
            echo "Signature created successfully:"
            ls -lh "$ZIP_FILE.asc"
          else
            echo "Error: Signature file not created!"
            exit 1
          fi

      - name: Generate Update Files
        id: meta
        run: |
          PROP_FILE="module/module.prop"
          
          # Backup updated module.prop
          cp "$PROP_FILE" /tmp/module.prop
          
          VERSION=$(grep "^version=" "$PROP_FILE" | cut -d= -f2)
          VERSION_CODE=$(grep "^versionCode=" "$PROP_FILE" | cut -d= -f2)
          
          ZIP_FILE=$(cd out && ls *.zip | head -n 1)
          
          REPO="${{ github.repository }}"
          TAG="${{ github.ref_name }}"
          DOWNLOAD_URL="https://github.com/$REPO/releases/download/$TAG/$ZIP_FILE"
          CHANGELOG_URL="https://raw.githubusercontent.com/$REPO/master/changelog.md"
          
          echo "Final Version: $VERSION"
          echo "Final Code: $VERSION_CODE"
          echo "Zip: $ZIP_FILE"
          
          cat <<EOF > /tmp/update.json
          {
            "version": "$VERSION",
            "versionCode": $VERSION_CODE,
            "zipUrl": "$DOWNLOAD_URL",
            "changelog": "$CHANGELOG_URL"
          }
          EOF
          
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## $VERSION" > /tmp/changelog.md
          echo "" >> /tmp/changelog.md
          
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release." >> /tmp/changelog.md
            git log --pretty=format:"* %s" >> /tmp/changelog.md
          else
            echo "Changes since $PREV_TAG:" >> /tmp/changelog.md
            git log --pretty=format:"* %s" "$PREV_TAG..HEAD" >> /tmp/changelog.md
          fi
          
          cat /tmp/update.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: |
            out/*.zip
            out/*.zip.asc
          body_path: /tmp/changelog.md

      - name: Push Update Info to Master
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git reset --hard
          
          git fetch origin master
          git checkout master
          
          mv /tmp/update.json update.json
          mv /tmp/changelog.md changelog.md
          mv /tmp/module.prop module/module.prop
          
          git add update.json changelog.md module/module.prop
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[skip ci] Update KernelSU json, changelog$MSG_SUFFIX for ${{ github.ref_name }}"
            git push origin master
          fi

      - name: "ðŸ“¤ Upload to telegram | ä¸Šä¼ è‡³Telegramç¾¤ç»„"
        if: github.repository == 'Anatdx/hymo'
        run: |
          if [ ! -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "ðŸ“¤ æ­£åœ¨ä¸Šä¼ åˆ°Telegram..."
            cd ${{ github.workspace }}
            pip3 install telethon
            python3 ${{ github.workspace }}/script/buildbot.py "./out/*.zip"
            echo "âœ… æ–‡ä»¶å·²ä¸Šä¼ åˆ°Telegram"
          fi
        env:
          CHATID: ${{secrets.TELEGRAM_CHAT_ID}}
          MESSAGE_THREAD_ID: ${{secrets.MESSAGE_THREAD_ID}}
          BOT_TOKEN: ${{secrets.TELEGRAM_BOT_TOKEN}}
          MODULE_VER: ${{ github.ref_name }}
