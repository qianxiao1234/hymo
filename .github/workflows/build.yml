name: Build Hymo

on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
        id: setup-ndk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Setup CMake and Ninja
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Extract Version
        run: |
          VERSION=$(grep "^version=" module/module.prop | cut -d= -f2)
          echo "MODULE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION"

      - name: Build Project
        env:
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
          NDK_PATH: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          echo "NDK Path: $ANDROID_NDK"
          ./build.sh init
          ./build.sh package

      - name: Rename Output with Hash
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "Adding commit hash $COMMIT_HASH to artifacts..."
          cd build/out
          for file in *.zip; do
            mv "$file" "${file%.zip}-$COMMIT_HASH.zip"
          done

      - name: Sign Module (Internal)
        if: github.actor == 'Anatdx'
        env:
          MODULE_PRIVATE_KEY: ${{ secrets.MODULE_PRIVATE_KEY }}
        run: |
          if [ -z "$MODULE_PRIVATE_KEY" ]; then
            echo "âš ï¸ No MODULE_PRIVATE_KEY secret found. Skipping internal signing."
          else
            echo "ðŸ” Found private key, performing internal signing..."
            
            # Install dependencies
            pip3 install cryptography
            
            # Write private key
            echo "$MODULE_PRIVATE_KEY" > private.pem
            
            # Generate Certificate (Self-signed) from Private Key
            openssl req -new -x509 -key private.pem -out certificate.pem -days 10000 \
              -subj "/C=CN/ST=Hymo/L=Hymo/O=Hymo/OU=Hymo/CN=Hymo Module"
              
            # Locate Zip
            ZIP_FILE=$(ls build/out/*.zip | head -n 1)
            echo "Signing $ZIP_FILE..."
            
            # Run signing script
            python3 script/sign_zip.py "$ZIP_FILE" "build/out/signed.zip" private.pem certificate.pem
            
            # Replace original with signed
            mv "build/out/signed.zip" "$ZIP_FILE"
            
            # Cleanup
            rm private.pem certificate.pem
            echo "âœ… Internal signing complete."
          fi

      - name: Import GPG key
        if: github.actor == 'Anatdx'
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          fingerprint: "D2640E18540E138974BC0669942F2C75D1DC540F"
          trust_level: 5
      
      - name: Sign Module with GPG
        if: github.actor == 'Anatdx'
        run: |
          
          cd build/out
          ZIP_FILE=$(ls *.zip | head -n 1)
          echo "Signing $ZIP_FILE..."
          
          # Sign
          gpg --detach-sign --local-user an@anatdx.com --batch --yes --pinentry-mode loopback \
            --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            --output "$ZIP_FILE.asc" "$ZIP_FILE"
            
          # Verify output
          if [ -f "$ZIP_FILE.asc" ]; then
            echo "Signature created successfully:"
            ls -lh "$ZIP_FILE.asc"
          else
            echo "Error: Signature file not created!"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Hymo-${{ env.MODULE_VERSION }}
          path: |
            build/out/*.zip
            build/out/*.zip.asc
          if-no-files-found: error

      - name: "ðŸ“¤ Upload to telegram | ä¸Šä¼ è‡³Telegramç¾¤ç»„"
        run: |
          if [ ! -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "ðŸ“¤ æ­£åœ¨ä¸Šä¼ åˆ°Telegram..."
            cd ${{ github.workspace }}
            pip3 install telethon
            python3 ${{ github.workspace }}/script/buildbot.py build/out/*.zip
            echo "âœ… æ–‡ä»¶å·²ä¸Šä¼ åˆ°Telegram"
          fi
        env:
          CHATID: ${{secrets.TELEGRAM_CHAT_ID}}
          MESSAGE_THREAD_ID: ${{secrets.MESSAGE_THREAD_ID}}
          BOT_TOKEN: ${{secrets.TELEGRAM_BOT_TOKEN}}
          MODULE_VER: ${{ github.ref_name }}
          UPDATE: |
            $(cat /tmp/changelog.md | sed '1d' | sed '/^$/d') 
